<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <h2>Multiplication Table</h2>
    <p id=" do while"></p>
    <script>
           //Get value from user
           tab=prompt("Enter value for table");
            n=1;
             do
        {
        //Multiply Both
      res=tab*n;
      //Display Result
      document.write(tab+" X " + n+"="+res+"<br>");
      n++;
    }
    while(n<=10);

    </script>
</body>
</html>
