<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h2>Multiplication Table</h2>
    <script>
        //Get value from user
       tab=prompt("Enter value for table");
       let number=tab;
       let i=1;
       while (i <= 10) 
     //Multiply both
     res=number*i;
    { 
    // Condition to continue the loop
    console.log(`${number} * ${i} = ${number*i}`);
     // Increment the counter
     i++;
     //Display result
     document.write(number+" X " + i+"="+res+"<br>");
    }
    </script>
</body>
</html>
